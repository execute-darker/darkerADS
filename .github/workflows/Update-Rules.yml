name: Update Rules
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Update Rules
        continue-on-error: true
        run: |
          bash ./data/update.sh

      - name: Set up Git
        run: |
          git init
          git config --global user.name "execute-darker"
          git config --global user.email "956853745@qq.com"

      - name: Commit and Push changes
        run: |
          git add --all
          git branch -m main
          git commit -m "Updated at $(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S') (UTC+8)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/execute-darker/darker_adblock.git HEAD:main          

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
